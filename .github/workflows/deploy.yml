# https://github.com/actions/starter-workflows/blob/main/pages/static.yml
# https://github.com/tschaub/gh-pages
# https://maxschmitt.me/posts/github-actions-ssh-key
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ main ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Add SSH key
        run: |
                  mkdir -p /home/runner/.ssh
                  ssh-keyscan github.com >> /home/runner/.ssh/known_hosts
                  echo "${{ secrets.ACTIONS_DEPLOY_KEY }}" > /home/runner/.ssh/github_actions
                  chmod 600 /home/runner/.ssh/github_actions
                  ssh-agent -a $SSH_AUTH_SOCK > /dev/null	
                  ssh-add /home/runner/.ssh/github_actions
        shell: bash
      - name: Deploy to GitHub Pages
        id: deployment
        run: |
          git remote set-url origin https://github.com/test-ghpages-deploy/test-ghpages-deploy.github.io.git
          git config --global user.email "support+actions@github.com"
          git config --global user.name "github-actions-bot"
          NODE_DEBUG=gh-pages npx gh-pages --dist build --branch main
        shell: bash
        if: ${{ github.ref == 'refs/heads/main' }} # only deploy main
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
          
