# https://github.com/actions/starter-workflows/blob/main/pages/static.yml
# https://github.com/tschaub/gh-pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ main ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Deploy to GitHub Pages
        id: deployment
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/test-ghpages-deploy/test-ghpages-deploy.github.io.git
          NODE_DEBUG=gh-pages npx gh-pages --dist build --branch main --user "github-actions-bot <support+actions@github.com>"
        shell: bash
        if: ${{ github.ref == 'refs/heads/main' }} # only deploy main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
